tasks:
  - description: >
      Implement API client logic in Kotlin/Java for the Android app to consume the '{endpoint_url}' endpoint.
      Handle request creation, response parsing (JSON/XML), and error management.
      Use {network_library_name} (e.g., Retrofit, Volley).
    expected_output: >
      Android client code for the specified API endpoint.
      Unit tests for the API client logic.
      Documentation on how to use the client.
    agent: android_api_client_agent

  - description: >
      Integrate the {sdk_name} SDK into the Android application for {feature_description}.
      Follow the SDK documentation for setup and API calls.
    expected_output: >
      Successful integration of the {sdk_name} SDK.
      {feature_description} functionality working as expected in the app.
    agent: android_api_client_agent

  - description: >
      Implement offline caching for API responses from {api_endpoint_group} to improve performance and provide offline access.
      Use a caching strategy like {cache_strategy_name} (e.g., cache-first, network-first).
    expected_output: >
      API responses are cached locally on the Android device.
      App can display cached data when offline.
      Cache invalidation mechanism is in place.
    agent: android_api_client_agent
