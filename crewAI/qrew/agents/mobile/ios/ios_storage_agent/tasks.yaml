tasks:
  - description: >
      Implement local database storage using Core Data or Realm for storing {data_entity_name} data in the iOS app.
      Define entities, attributes, and relationships.
    expected_output: >
      Core Data or Realm database implementation for {data_entity_name}.
      CRUD (Create, Read, Update, Delete) operations for the data.
      Unit tests for database operations.
    agent: ios_storage_agent

  - description: >
      Manage UserDefaults for storing user preferences like {preference_key_1} and {preference_key_2} in the iOS app.
      Provide helper functions or a wrapper class to get and set these preferences.
    expected_output: >
      Utility class or functions for managing UserDefaults.
      User preferences are persisted across app sessions.
    agent: ios_storage_agent

  - description: >
      Implement file storage for saving user-generated content such as {file_type_examples} (e.g., images, documents) in the app's sandbox (Documents directory or similar).
      Handle file operations and provide options for users to manage their files if necessary.
    expected_output: >
      Functionality to save and load user-generated files.
      Proper handling of file system interactions.
    agent: ios_storage_agent
